<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">


  <h1>报表</h1>
  <div ng-controller="MainCtrl as $ctrl">
      <ag-grid-angular 
        style="width: 500px; height: 500px;" 
        class="ag-theme-balham"
        [enableSorting] = "true"
        [enableFilter] = "true"
        [rowData]="rowData" 
        [columnDefs]="columnDefs"
        >
      </ag-grid-angular>
  </div>


</div>
